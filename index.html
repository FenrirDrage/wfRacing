<img id="logo" src="images/unnamed.png" alt="Logo">

<div id="content-top">
    <!-- Adicionadar o cabeçalho da corrida -->
    <h1 id="header">Comunicação Arduino Yun - Nome da Corrida</h1>
    <button id="addButton" onclick="inputRace()">Insert Race Name</button>
    <button id="addButton" onclick="limparTabela()">Limpar Tabela</button>
    <button id="addButton" onclick="exportarTabela()">Salvar Informações</button>
</div>

<div id="menu">
    
    <button id="penasdicionar" onclick="abrirPopup(); obterHoraAtual()">Adicionar Linha</button>
    
</div>

<div id="clock"></div>

<!-- Adicionar a tabela com cabeçalho e uma linha inicial -->
<table id="tabela">
    <thead>
        <tr>
            <th id="thcolor">Turn/Post</th>
            <th id="thcolor" class="hora-editavel" onclick="editarHora()">Hour</th>
            <th id="thcolor">Vídeo</th>
            <th id="thcolor">Report</th>
            <th id="thcolor">N.F.A.</th>
            <th id="thcolor">Obs</th>
            <th id="tdlg">Edit</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table> 

<!-- PopUp para adicionar dados -->
<div id="popup" class="popup"  onload="limparLS()">
    <div class="popup-content">
      <span class="close" onclick="fecharPopup()">&times;</span>
      <input type="text" id="curvaInput" placeholder="Curva/Posto">
      <input type="text" id="horainput" value="" placeholder="hora">
      <input type="checkbox" id="videoCheck"> Vídeo<br>
      <input type="checkbox" id="reportCheck"> Report<br>
      <textarea id="obsInput" placeholder="obs"></textarea><br>
      <button onclick="fechaddPopup(); adicionarLinha()">Add Report</button>
    </div>
  </div>

<div id="popup2" class="popup">
    <div class="popup-content">
    <span class="close" onclick="fecharPopup2()">&times;</span>
      <input type="text" id="curvaInput2" placeholder="Curva/Posto">
      <input type="text" id="horainput2" value="" placeholder="hora">
      <input type="checkbox" id="videoCheck2"> Vídeo<br>
      <input type="checkbox" id="reportCheck2"> Report<br>
      <input type="checkbox" id="nfacheck2"> N.F.A.<br>
      <textarea id="obsInput2" placeholder="obs"></textarea><br>
      <button onclick="fecharPopup2(); updateLinha()">Update</button>
